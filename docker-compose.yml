version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ticketmanagement
    ports:
      - "5435:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ticket-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core Backend API (.NET 8)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ticketmanagement;Username=postgres;Password=postgres123
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=TicketManagementAPI
      - JwtSettings__Audience=TicketManagementClient
      - JwtSettings__ExpiryMinutes=60
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticket-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - ticket-network
    restart: unless-stopped

  # pgAdmin Database Management Tool
  pgadmin:
    image: dpage/pgadmin4
    container_name: ticket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ticket-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

# Persistent storage
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

# Network for service communication
networks:
  ticket-network:
    driver: bridge
