services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ticketmanagement
    ports:
      - "5435:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ticket-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core Backend Gateway API (.NET 8)
  gateway:
    build:
      context: ./backend/gateway-api
      dockerfile: Dockerfile
    container_name: ticket-backend-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTPS_PORTS=8443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=DevCertPassword123!
      - IdentityApiUrl=http://ticket-backend-identity:8080
      - Sentry__Dsn=${SENTRY_DSN_GATEWAY}
    ports:
      - "5001:8443"
    volumes:
      - ./https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticket-network
    restart: unless-stopped

  # ASP.NET Core Backend Identity API (.NET 8)
  backend:
    build:
      context: ./backend/identity-api
      dockerfile: Dockerfile
    container_name: ticket-backend-identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTPS_PORTS=8443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=DevCertPassword123!
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=identitydb;Username=postgres;Password=${DB_PASSWORD}
      - JwtSettings__Secret=${SECRET}
      - JwtSettings__Issuer=TicketManagementAPI
      - JwtSettings__Audience=TicketManagementClient
      - JwtSettings__ExpiryMinutes=60
      - Sentry__Dsn=${SENTRY_DSN_IDENTITY}
    ports:
      - "5002:8443"
    volumes:
      - ./https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticket-network
    restart: unless-stopped
    env_file:
      - .env

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket-frontend
    ports:
      - "4200:443"
      - "4201:80"
    volumes:
      - ./frontend/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ticket-network
    restart: unless-stopped

  # pgAdmin Database Management Tool
  pgadmin:
    image: dpage/pgadmin4
    container_name: ticket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ticket-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

# Persistent storage
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

# Network for service communication
networks:
  ticket-network:
    driver: bridge
