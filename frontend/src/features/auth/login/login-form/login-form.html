<form (submit)="onSubmit($event)" class="block">
    <dx-form labelLocation="top" [formData]="formData" [disabled]="loading" [showColonAfterLabel]="false">
        <dxi-item dataField="username" editorType="dxTextBox"
            [editorOptions]="{ stylingMode: 'filled', placeholder: 'Username', mode: 'text' }">
            <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
            <dxo-label text="Username"></dxo-label>
        </dxi-item>

        <dxi-item dataField="password" editorType="dxTextBox" [editorOptions]="passwordEditorOptions">
            <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
            <dxo-label text="Password"></dxo-label>
        </dxi-item>

        <dxi-item itemType="button">
            <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true"
                [template]="'signInTemplate'"></dxo-button-options>
        </dxi-item>

        <ng-container *dxTemplate="let item of 'signInTemplate'">
            <span class="dx-button-text">
                <ng-container *ngIf="loading; else notLoading">
                    <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
                </ng-container>
                <ng-template #notLoading>Sign In</ng-template>
            </span>
        </ng-container>
    </dx-form>

    <div class="mt-4 text-center text-sm">
        <a [routerLink]="resetLink" class="text-blue-600 hover:underline">Forgot password?</a>
    </div>
</form>
